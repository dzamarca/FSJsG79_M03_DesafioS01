<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript - DZ</title>
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>

<body>
    <section>
        <div class="card">
            <div class="img-card"></div>
            <h6>Laptop Gamer AMD</h6>
            <p>Precio base: $<span class="precio-inicial"></span> </p>
            <p>Cantidad:
                <span class="cantidad">0</span>
                <button onclick="
                    // aumento cantidad y modifico el dom
                    cantidad ++
                    txtCantidad = document.querySelector('.cantidad')
                    txtCantidad.innerHTML = cantidad
                    //calculo y modifico el monto a pagar
                    calculoTotalAPagar = cantidad*numero 
                    precioTotal = calculoTotalAPagar.toLocaleString();
                    totalAPagar.innerHTML = precioTotal
                ">+</button>
                <button onclick="
                    // disminuyo cantidad y modifico el dom
                    cantidad --
                    txtCantidad = document.querySelector('.cantidad')
                    txtCantidad.innerHTML = cantidad
                    //calculo y modifico el monto a pagar
                    calculoTotalAPagar = cantidad*numero 
                    precioTotal = calculoTotalAPagar.toLocaleString();
                    totalAPagar.innerHTML = precioTotal
                ">-</button>
            </p>
        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>
    <script src="./assets/js/index.js"></script>
</body>

</html>
